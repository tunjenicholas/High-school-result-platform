<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - School Result Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .student-select {
            margin-bottom: 20px;
        }
        .notifications {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b6d4fe;
            border-radius: 5px;
        }
        .notification {
            padding: 5px 0;
            border-bottom: 1px solid #b6d4fe;
        }
        .notification:last-child {
            border-bottom: none;
        }
        .comment {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parent Dashboard</h1>
        <div id="notificationsContainer" class="notifications"></div>
        <div class="student-select">
            <label for="studentSelect">Select Student: </label>
            <select id="studentSelect"></select>
        </div>
        <div id="resultContainer"></div>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
        <div id="downloadContainer" style="margin-top: 20px;">
            <button id="downloadButton" class="download-button">Download Result Slip</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const studentSelect = document.getElementById('studentSelect');
            const resultContainer = document.getElementById('resultContainer');

            const downloadButton = document.getElementById('downloadButton');
            downloadButton.addEventListener('click', downloadResultSlip);

            try {
                await displayNotifications();
                
                // Fetch parent's students
                const studentsResponse = await fetch('/api/parent-students', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const students = await studentsResponse.json();

                // Populate student select
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.user_id;
                    option.textContent = student.full_name;
                    studentSelect.appendChild(option);
                });

                // Initial display of results for the first student
                if (students.length > 0) {
                    await displayResults(students[0].user_id);
                    await displayPerformanceChart(students[0].user_id);
                }

                // Update results when student selection changes
                studentSelect.addEventListener('change', async (e) => {
                    await displayResults(e.target.value);
                    await displayPerformanceChart(e.target.value);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                resultContainer.innerHTML = '<p>Error loading results. Please try again later.</p>';
            }
        });

        async function displayResults(studentId) {
            const token = localStorage.getItem('token');
            const resultsResponse = await fetch(`/api/results/student/${studentId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await resultsResponse.json();

            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <h2>Student Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Term</th>
                            <th>Score</th>
                            <th>Grade</th>
                            <th>Teacher's Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.results.map(result => `
                            <tr>
                                <td>${result.subject_name}</td>
                                <td>${result.term}</td>
                                <td>${result.score}</td>
                                <td>${result.grade}</td>
                                <td class="comment">${result.teacher_comment || 'No comment'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function displayPerformanceChart(studentId) {
            const token = localStorage.getItem('token');
            const performanceResponse = await fetch(`/api/student-performance/${studentId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const performanceData = await performanceResponse.json();

            const labels = performanceData.map(d => `${d.academic_year} - ${d.term}`);
            const scores = performanceData.map(d => d.average_score);

            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Average Score',
                        data: scores,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        async function displayNotifications() {
            const token = localStorage.getItem('token');
            const notificationsResponse = await fetch('/api/notifications', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const notifications = await notificationsResponse.json();

            const notificationsContainer = document.getElementById('notificationsContainer');
            notificationsContainer.innerHTML = `
                <h2>Recent Notifications</h2>
                ${notifications.slice(0, 5).map(notification => `
                    <div class="notification">
                        ${notification.message}
                        <small>(${new Date(notification.created_at).toLocaleString()})</small>
                    </div>
                `).join('')}
                <a href="/notifications.html">View all notifications</a>
            `;
        }

        async function downloadResultSlip() {
            const token = localStorage.getItem('token');
            const studentId = document.getElementById('studentSelect').value;
            const currentDate = new Date();
            const term = currentDate.getMonth() < 4 ? 1 : currentDate.getMonth() < 8 ? 2 : 3;
            const year = currentDate.getFullYear();

            try {
                const response = await fetch(`/api/result-slip/${studentId}/${term}/${year}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `result_slip_${studentId}_${term}_${year}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Failed to download result slip');
                }
            } catch (error) {
                console.error('Error downloading result slip:', error);
                alert('Error downloading result slip');
            }
        }

    </script>
</body>
</html>
